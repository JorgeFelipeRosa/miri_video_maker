<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Miriã Storymaker | Agenda</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="css/base/variables.css">
    <link rel="stylesheet" href="css/base/reset.css">
    <link rel="stylesheet" href="css/base/global.css">
    <link rel="stylesheet" href="css/components/sidebar.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/pages/agenda.css"> 
</head>
<body>

    <div class="app-container">
        <div id="sidebar-container"></div>

        <main class="main-content">
            
            <header class="header-std">
                <div class="header-left">
                    <button id="menu-toggle" class="btn-circle-glass"><i class="ph ph-list"></i></button>
                    <div>
                        <h2 class="title-std">Agenda</h2>
                        <p style="font-size: 12px; color: var(--text-secondary);">Seus compromissos</p>
                    </div>
                </div>
                
                <div class="month-navigator glass-card" style="display:flex; align-items:center; gap:15px; padding:5px 15px; border-radius:50px;">
                    <button id="btnPrevMonth" class="nav-arrow"><i class="ph ph-caret-left"></i></button>
                    <h3 id="currentMonthLabel" style="min-width:140px; text-align:center; font-size:0.9rem; color:var(--gold-400);">MÊS</h3>
                    <button id="btnNextMonth" class="nav-arrow"><i class="ph ph-caret-right"></i></button>
                </div>
            </header>

            <div class="agenda-layout">
                
                <div class="calendar-wrapper glass-card">
                    <div class="calendar-legend">
                        <span><span class="dot-legend agendado"></span> Agendado</span>
                        <span><span class="dot-legend edicao"></span> Edição</span>
                        <span><span class="dot-legend entregue"></span> Entregue</span>
                    </div>

                    <div class="weekdays-grid">
                        <div>DOM</div><div>SEG</div><div>TER</div><div>QUA</div><div>QUI</div><div>SEX</div><div>SÁB</div>
                    </div>

                    <div class="days-grid" id="calendarGrid"></div>
                </div>

                <div class="day-details-panel glass-card" id="dayDetailsPanel">
                    <div class="details-header">
                        <h2 id="selectedDateLabel">Hoje</h2>
                        <span id="eventCountLabel">Nenhum evento</span>
                    </div>
                    
                    <div class="events-list" id="eventsList">
                        <div class="empty-state">
                            <i class="ph ph-coffee"></i>
                            <p>Dia livre!</p>
                        </div>
                    </div>
                </div>

            </div>

        </main>
    </div>

    <script src="js/modules/sidebar.js"></script>
    <script src="js/pages/agenda.js"></script> 
</body>
</html>
