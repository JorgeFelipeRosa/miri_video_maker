<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Miriã Storymaker | Serviços</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="/css/base/variables.css">
    <link rel="stylesheet" href="/css/base/reset.css">
    <link rel="stylesheet" href="/css/base/global.css">
    <link rel="stylesheet" href="/css/components/sidebar.css">
    <link rel="stylesheet" href="/css/components/buttons.css">
    <link rel="stylesheet" href="/css/components/inputs.css">
    <link rel="stylesheet" href="/css/pages/servicos.css"> 
</head>
<body>

    <div class="app-container">
        <div id="sidebar-container"></div>

        <main class="main-content">
            
            <header class="header-std">
                <div class="header-left">
                    <button id="menu-toggle" class="btn-circle-glass"><i class="ph ph-list"></i></button>
                    <div>
                        <h2 class="title-std">Catálogo</h2>
                        <p style="font-size: 12px; color: var(--text-secondary);">Seus produtos e preços</p>
                    </div>
                </div>
                <button id="btnNovoServico" class="btn-primary btn-new">
                    <i class="ph ph-plus"></i> <span>Novo</span>
                </button>
            </header>

            <div class="services-grid" id="listaServicos">
                </div>

        </main>
    </div>

    <div class="modal-overlay" id="modalServico">
        <div class="modal-glass">
            <div class="modal-header">
                <h3>Novo Serviço</h3>
                <button type="button" class="btn-close-modal"><i class="ph ph-x"></i></button>
            </div>
            
            <div class="editor-form" style="overflow-y: auto;">
                
                <div class="input-group">
                    <label>Nome do Serviço</label>
                    <input type="text" id="servNome" class="input-glass" placeholder="Ex: Casamento Gold">
                </div>

                <div class="row-2-col">
                    <div class="input-group">
                        <label>Categoria</label>
                        <select id="servCategoria" class="input-glass">
                            <option value="">Carregando...</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Preço Base (R$)</label>
                        <input type="number" id="servPreco" class="input-glass" placeholder="0.00">
                    </div>
                </div>

                <div class="input-group">
                    <label>Descrição Técnica (Opcional)</label>
                    <textarea id="servDescricao" class="input-glass" rows="3" placeholder="O que está incluso..."></textarea>
                </div>

                <button id="btnSalvarServico" class="btn-primary" style="margin-top: 20px;">SALVAR SERVIÇO</button>
            </div>
        </div>
    </div>

    <script src="/js/utils/format.js"></script>
    <script src="/js/modules/sidebar.js"></script>
    <script src="/js/pages/servicos.js"></script> 
</body>
</html>
