<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Miriã Storymaker | Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="css/base/variables.css">
    <link rel="stylesheet" href="css/base/reset.css">
    <link rel="stylesheet" href="css/base/global.css">
    
    <link rel="stylesheet" href="css/components/cards.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/inputs.css">
    
    <style>
            /* CSS Temporário só para alinhar o login no centro da tela */
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo-area {
            margin-bottom: var(--spacing-lg); /* Reduzi um pouco a margem */
            /* color: var(--gold-400);  <- Pode remover, não precisa mais */
        }
        /* .logo-area i { font-size: 4rem; } <- Pode remover, não tem mais ícone */

        /* No seu public/index.html */
        .logo-img {
            max-width: 220px;
            height: auto;
            display: block;
            margin: 0 auto;
            /* Remova todas as linhas de filter e mix-blend-mode */
        }
    </style>
</head>
<body>

    <main class="login-container">
        <div class="glass-card login-card">
            
            <div class="logo-area">
                <img src="assets/images/logo-miria-dourada.png" alt="Logo Miriã Storymaker" class="logo-img">
            </div>

            <form id="loginForm" style="display: flex; flex-direction: column; gap: var(--spacing-md);">
                
                <div class="input-group">
                    <label>E-mail</label>
                    <input type="email" placeholder="admin@miria.com" class="input-glass">
                </div>

                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" placeholder="••••••••" class="input-glass">
                </div>

                <button type="submit" class="btn-primary" style="margin-top: var(--spacing-sm);">
                    Entrar no Sistema
                </button>
            </form>

        </div>
    </main>

    <script src="js/utils/dom.js"></script>
    <script src="js/utils/dom.js"></script>
    <script src="js/pages/login.js"></script> 
    </body>
</html>
