<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miri Videomaker - Gestão</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/layout.css">
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card-dash {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            text-align: center;
            transition: transform 0.2s;
        }
        .card-dash:hover { transform: translateY(-5px); border-color: #4CAF50; cursor: pointer; }
        .card-dash h3 { color: #aaa; font-size: 0.9em; margin-bottom: 10px; }
        .card-dash .valor { font-size: 2em; font-weight: bold; color: white; }
        .card-dash .icone { font-size: 3em; margin-bottom: 10px; display: block; }
        
        .atalho { text-decoration: none; color: inherit; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Painel de Controle 🚀</h1>
        <p style="color: #aaa;">Bem-vinda ao seu sistema de gestão.</p>

        <div class="dashboard-grid">
            <div class="card-dash" style="border-color: #4CAF50;">
                <h3>💰 Faturamento Total (Previsão)</h3>
                <div class="valor" id="total-faturamento">R$ ...</div>
            </div>
            <div class="card-dash">
                <h3>📅 Eventos Fechados</h3>
                <div class="valor" id="total-eventos">0</div>
            </div>
        </div>

        <hr style="margin: 30px 0; border-color: #333;">

        <h2>Menu Rápido</h2>
        <div class="dashboard-grid">
            
            <a href="orcamentos.html" class="atalho">
                <div class="card-dash">
                    <span class="icone">💰</span>
                    <h3>Novo Orçamento</h3>
                </div>
            </a>

            <a href="clientes.html" class="atalho"> <div class="card-dash">
                    <span class="icone">👥</span>
                    <h3>Gerenciar Clientes</h3>
                </div>
            </a>

            <a href="servicos.html" class="atalho">
                <div class="card-dash">
                    <span class="icone">📦</span>
                    <h3>Catálogo de Pacotes</h3>
                </div>
            </a>

        </div>
    </div>

    <script>
        // Script simples para puxar o total
        async function carregarDashboard() {
            try {
                const res = await fetch('/.netlify/functions/orcamentos');
                const orcamentos = await res.json();

                // Soma Total
                const total = orcamentos.reduce((acc, item) => acc + item.valor_total_contrato, 0);
                
                document.getElementById('total-faturamento').innerText = 
                    new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(total);
                
                document.getElementById('total-eventos').innerText = orcamentos.length;

            } catch (error) {
                console.error("Erro ao carregar dashboard", error);
            }
        }
        carregarDashboard();
    </script>
</body>
</html>
