<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Miriã Storymaker | Orçamentos</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="/css/base/variables.css">
    <link rel="stylesheet" href="/css/base/reset.css">
    <link rel="stylesheet" href="/css/base/global.css">
    <link rel="stylesheet" href="/css/components/sidebar.css">
    <link rel="stylesheet" href="/css/components/buttons.css">
    <link rel="stylesheet" href="/css/components/inputs.css">
    <link rel="stylesheet" href="/css/pages/orcamentos.css"> 
</head>
<body>

    <div class="app-container">
        
        <div id="sidebar-container"></div>

        <main class="main-content">
            <header class="page-header">
                <div class="header-left">
                    <button class="hamburger-menu" id="menuToggle"><i class="ph ph-list"></i></button>
                    <a href="dashboard.html" class="btn-icon-back"><i class="ph ph-arrow-left"></i></a>
                    <h2>Orçamentos</h2>
                </div>
                <a href="editor-orcamento.html" class="btn-primary btn-new"><i class="ph ph-plus"></i> <span>Novo</span></a>
            </header>

            <div class="search-bar-container">
                <div class="input-icon-wrapper">
                    <i class="ph ph-magnifying-glass search-icon"></i>
                    <input type="text" id="searchInput" class="input-glass search-input" placeholder="Buscar cliente, evento...">
                </div>
            </div>

            <div class="filters-bar">
                <button class="filter-tab active" data-filter="all">Todos</button>
                <button class="filter-tab" data-filter="1">Rascunhos</button>
                <button class="filter-tab" data-filter="2">Enviados</button>
                <button class="filter-tab" data-filter="3">Fechados</button>
            </div>

            <div class="quotes-list" id="listaOrcamentos"></div>
        </main>
    </div>

    <script src="/js/modules/sidebar.js"></script>
    <script src="/js/pages/orcamentos.js"></script> 
</body>
</html>
