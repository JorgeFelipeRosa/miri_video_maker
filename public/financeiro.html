<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Miriã Storymaker | Financeiro</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="/css/base/variables.css">
    <link rel="stylesheet" href="/css/base/reset.css">
    <link rel="stylesheet" href="/css/base/global.css">
    <link rel="stylesheet" href="/css/components/sidebar.css">
    <link rel="stylesheet" href="/css/components/buttons.css">
    <link rel="stylesheet" href="/css/components/inputs.css">
    <link rel="stylesheet" href="/css/pages/financeiro.css"> 
</head>
<body>

    <div class="app-container">
        <div id="sidebar-container"></div>

        <main class="main-content">
            
            <header class="header-std">
                <div class="header-left">
                    <button id="menu-toggle" class="btn-circle-glass"><i class="ph ph-list"></i></button>
                    <div>
                        <h2 class="title-std">Financeiro</h2>
                        <p style="font-size: 12px; color: var(--text-secondary);">Fluxo de Caixa (Entradas)</p>
                    </div>
                </div>
                <div class="month-filter glass-card">
                    <button id="btnPrevMonth"><i class="ph ph-caret-left"></i></button>
                    <span id="labelMonth">NOVEMBRO 2025</span>
                    <button id="btnNextMonth"><i class="ph ph-caret-right"></i></button>
                </div>
            </header>

            <div class="finance-dashboard">
                <div class="fin-kpi-card glass-card">
                    <small>TOTAL MÊS</small>
                    <h3 id="kpiTotal">R$ 0,00</h3>
                </div>
                <div class="fin-kpi-card glass-card received">
                    <small>RECEBIDO</small>
                    <h3 id="kpiRecebido">R$ 0,00</h3>
                </div>
                <div class="fin-kpi-card glass-card pending">
                    <small>A RECEBER</small>
                    <h3 id="kpiPendente">R$ 0,00</h3>
                </div>
            </div>

            <h3 class="section-title">Extrato de Lançamentos</h3>
            <div class="transactions-list glass-card" id="listaTransacoes">
                </div>

        </main>
    </div>

    <script src="/js/utils/format.js"></script>
    <script src="/js/modules/sidebar.js"></script>
    <script src="/js/pages/financeiro.js"></script> 
</body>
</html>
